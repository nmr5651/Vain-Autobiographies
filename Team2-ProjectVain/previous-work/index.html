<!DOCTYPE html>
<html lang="en" class="full-height">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vain Database</title>
        <!-- Bootstrap CSS (for frontend design) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand white-text mx-auto" href="index.html"><strong>VAIN</strong></a>
                    <ul class="navbar-nav mx-auto">
                        <!-- Login using dropdown instead of a separate page -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#log-in">Log in</a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                <div class="input-group loginSection">
                                    <li><input class="form-control me-2" type="email" placeholder="Email" aria-label="Email"></li>
                                    <li><input class="form-control me-2" type="password" placeholder="Password" aria-label="Password"></li>
                                    <li><input id="ActionButton" class="btn btn-outline-primary text-center" type="button" value="Login" onclick="login()"/></li>
                                </div>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Search bar area -->
        <div class="container mt-0">
            <div class="input-group section1">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <input id="ActionButton" class="btn btn-outline-primary text-center" type="button" value="Search" onclick="searchBook()"/>
            </div>
        </div>
        <!-- Result table (Please test this before I add more options such as filters -Colton) -->
        <div class="dbTable mt-5 mb-5 mx-auto">
            <h1 id="LastAction"></h1> <!-- Loading & Error message will be shown here -->
            <div class="row sm-2">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Book Title</th>
                            <th>Year</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Genre</th>
                            <th>Book Type</th>
                        </tr>
                    </thead>
                    <tbody id="vainDB"> <!-- If success, results will display in tbody tag using template from a external JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Vue.js CDN (for functionality) -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <!-- Bootstrap + Popper CDN (for frontend design) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <!-- Custom JavaScript -->
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
